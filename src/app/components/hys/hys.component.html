<div class="row">
    <h1>Hard & Soft skilss</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="85"
    [radius]="100"
    [title]="'Prueba1'"
    [titleColor]="'grey'"
    [showUnits]="false"
    [showSubtitle]="false"
    [titleFontSize]="'25'"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#CE7FBC '"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="500"
  ></circle-progress>
</div>
