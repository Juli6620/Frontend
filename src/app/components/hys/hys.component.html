<div class="row">
  <h2>Hard & Soft Skills:</h2>
  <td>
    <button type="button" class="btn btn-secondary" routerLink="/nuevaskill" *ngIf="isLogged">
        <i class="bi bi-plus-square"></i>
    </button>
</td>
<h1></h1>
  <div *ngFor= "let skill of skill" class="text-center col-sm-4 col-md-4 col-lg-4">
  
    <circle-progress
    [percent]="skill.descripcionS"
    
    [radius]="85"
    [showUnits]="false"
    [title]="skill.nombreS"
    titleFontSize=13
    [showSubtitle]="false"
    [subtitle]="skill.nombreS" 
    [outerStrokeWidth]="7"
    [innerStrokeWidth]="2"
    [outerStrokeColor]="'grey '"
    [innerStrokeColor]="'#CE7FBC'"
    [animation]="true"
    [animationDuration]="500"
  ></circle-progress>
 
  <div *ngIf="isLogged">
    <button class="btn btn-secondary" routerLink="/editskills/{{skill.id}}">
    <i class="bi bi-pencil-fill"></i></button>
    </div>
  
  <div *ngIf="isLogged">
    <button class="btn btn-danger" (click)="delete(skill.id)">
    <i class="bi bi-trash-fill"></i></button>
    </div>

</div>
