<section class="vh-100" style="background-color: rgb(168, 127, 159)">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card border border-dark mb-3"style="border-radius: 1rem;" >
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase"></h2>
              <p class="text-black-50 mb-5"></p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline form-black mb-4">
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" 
                  [(ngModel)]="nombreUsuario" required 
                  input type="text" placeholder="Usuario"/>
                  
                </div>



                <div class="form-outline form-black mb-4">
                 
                  <input type="password" id="password" name="password"  class="form-control form-control-lg"
                  [(ngModel)]="password" required
                  input type="password" placeholder="Contraseña"/>
            
                </div>

              <button class="btn btn-secondary btn-lg px-5" type="submit">INICIAR SESIÓN </button>
              </form>

            </div>

            <div>
              <p class="mb-0"> <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
