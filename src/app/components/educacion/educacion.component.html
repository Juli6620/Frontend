<div class="row">
    <h2>Educaci√≥n: </h2>
    <td>
        <button type="button" class="btn btn-secondary" routerLink="/nuevaedu" *ngIf="isLogged">
            <i class="bi bi-plus-square"></i>
        </button>
    </td>

    
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h4>{{Educacion.nombreE}}</h4>
                    </td>
                    <td>{{Educacion.descripcionE}}

                    </td>
                    <td>{{Educacion.fechaE}}
                    </td>
                    <td>-</td>
                    <td>{{Educacion.fechaEF}}
                    </td>
                   
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i></button>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</div>
