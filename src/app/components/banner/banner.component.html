
<div class="row">
  

    <td>
    <button type="button" class="btn btn-secondary" routerLink="/nuevobanner" *ngIf="isLogged">
            <i class="bi bi-plus-square"></i>
        </button>

    </td>
</div>

<div class="container-fluid" *ngFor="let Banner of banner">
    <div class="row">

        <td>
            <div class="col-lg-12">
                <img src={{Banner.fotoB}} id="fotodebanner" >
            </div>
        </td>

        <td *ngIf="isLogged">
       
            <button class="btn btn-secondary" routerLink="/editbanner/{{Banner.id}}">
                <i class="bi bi-pencil-fill"></i></button>
            <button class="btn btn-danger" (click)="delete(Banner.id)">
                <i class="bi bi-trash-fill"></i></button>
            </td>
    </div>
</div>
