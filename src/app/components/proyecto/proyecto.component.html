<div class="row">
    <h2>Proyectos realizados:</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-secondary" routerLink="/nuevoproy" *ngIf="isLogged">
            <i class="bi bi-plus-square"></i>
        </button>
    </div>

    <div class="col lg 2"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proy">
                    <td>
                        <h4>{{Proyectos.nombreP}}</h4>
                    </td>
                    <td>{{Proyectos.descripcionP}}</td>
                
                <td>{{Proyectos.fechaP}}  </td>  
                     <td>-</td>
                 <td>{{Proyectos.fechaPF}} 
                    </td> 
                               
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="/editproy/{{Proyectos.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
