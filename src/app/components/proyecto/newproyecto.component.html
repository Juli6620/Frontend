<section class="vh-100" style="background-color: rgb(215, 182, 241)">

<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto:</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="fechaP">Fecha inicio de proyecto:   </label>
                    
                    <input type="text" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="fechaP" required>
                </div>

                <div class="form-group">
                    <label for="fechaPF">Fecha fin de proyecto:   </label>
                    
                    <input type="text" class="form-control" id="fechaPF" name="fechaPF" [(ngModel)]="fechaPF" required>
                
                </div>
                <button class="btn btn-secondary">
                    Agregar proyectos realizados:
                </button>
            </form>
        </div>
    </div>
</div>
</section>
