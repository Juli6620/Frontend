<section class="vh-100" style="background-color: rgb(215, 182, 241)">

    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreA">Mi nombre:</label>
                        <input type="text" class="form-control" id="nombreA" name="nombreA" [(ngModel)]="nombreA" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionA">Información sobre mi:</label>
                        <input type="text" class="form-control" id="descripcionA" name="descripcionA" [(ngModel)]="descripcionA" required>
                    </div>
                    <div class="form-group">
                        <label for="tituloA">Mi título:</label>
                        <input type="text" class="form-control" id="tituloA" name="tituloA" [(ngModel)]="tituloA" required>
                    </div>
                    <button class="btn btn-secondary">
                        Agregar información sobre mi
                    </button>
                </form>
            </div>
        </div>
    </div>
    </section>
