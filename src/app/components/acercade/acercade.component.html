<div class="row">
    <td>
        <button type="button" class="btn btn-secondary" routerLink="/nuevoacerca" *ngIf="isLogged">
            <i class="bi bi-plus-square"></i>
        </button>
    </td>
</div>

<div class="container-fluid" *ngFor="let Acercade of acercade">
    <div class="row">
        <div class="col-lg-12"> </div>
    </div>
    <div class="row">
        <div class="col-md-4 px-5 py-4 text-center">
            <img src={{Acercade.fotoA}} class="img-fluid img-perfil" id="fotodeperfil">
            <h1 class="fw-bold mt-3" id="nombre">{{Acercade.nombreA}} </h1>

            <h6>{{Acercade.tituloA}}</h6>
        </div>
       
        <div class="col-md-7 p-5"> 
            
            <p>{{Acercade.descripcionA}}</p>
            </div>
        
            <td *ngIf="isLogged">
            <button class="btn btn-secondary" routerLink="/editacerca/{{Acercade.id}}">
                <i class="bi bi-pencil-fill"></i></button>
<button class="btn btn-danger" (click)="delete(Acercade.id)">
                <i class="bi bi-trash-fill"></i></button>
        </td>
    </div>
</div>
