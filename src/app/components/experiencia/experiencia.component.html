<div class="row">
    <h2>Experiencia laboral:</h2>
    <td>
        <button type="button" class="btn btn-secondary" routerLink="/nuevaexp" *ngIf="isLogged">
            <i class="bi bi-plus-square"></i>
        </button>
    </td> 

    
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h4>{{Experiencia.nombreE}}</h4>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                 
                <td>{{Experiencia.fechaE}}  
                     </td>  
                     <td>-</td>
                 <td>{{Experiencia.fechaEF}} 
                    </td> 
                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
